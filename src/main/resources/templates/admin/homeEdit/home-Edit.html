<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>멘토링 홈페이지 관리</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">홈페이지 HTML 수정</h1>
    </div>
    <div th:if="${homeEdits.empty}">없음</div>
    <div th:if="${!homeEdits.empty}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">[[#{mentor.seqId.label}]]</th>
                <th scope="col">[[#{mentor.title.label}]]</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="homeEdit : ${homeEdits}">
                <td>[[${homeEdit.seqId}]]</td>
                <td>[[${homeEdit.contentType}]]</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a th:href="@{/admin/homeEdits/edit/{seqId}(seqId=${homeEdit.seqId})}" class="btn btn-sm btn-secondary">[[#{mentor.list.edit}]]</a>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
