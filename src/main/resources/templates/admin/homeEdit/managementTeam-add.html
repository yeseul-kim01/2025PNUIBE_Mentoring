<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Management Team - Add</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>관리 팀 추가</h2>

  <form th:action="@{/admin/homeEdits/managementTeam/add}" th:object="${managementTeam}" method="post" class="mt-4">
    <!-- Name (필수 입력) -->
    <div class="mb-3">
      <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" name="email" class="form-control" th:field="*{email}">
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" class="form-control" th:field="*{content}" rows="3"></textarea>
    </div>

    <!-- Grade (Enum을 동적으로 가져오기) -->
    <div class="mb-3">
      <label for="grade" class="form-label">등급 (Grade) <span class="text-danger">*</span></label>
      <select id="grade" name="grade" class="form-select" th:field="*{grade}" required>
        <option value="">등급 선택</option>
        <option th:each="g : ${grades}" th:value="${g}" th:text="${g}"></option>
      </select>
    </div>

    <!-- 제출 버튼 -->
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="/admin/homeEdit" class="btn btn-secondary">취소</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
