<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>멘토링 홈페이지 관리</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">홈페이지 운영진 추가</h1>
        <div>
            <a th:href="@{/admin/homeEdits/managementTeam/add}" class="btn btn-primary ms-2">등록하기</a>
        </div>
    </div>
    <div th:if="${managementTeams.empty}">없음</div>
    <div th:if="${!managementTeams.empty}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">seqId</th>
                <th scope="col">name</th>
                <th scope="col">Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="managementTeam : ${managementTeams}">
                <td>[[${managementTeam.seqId}]]</td>
                <td>[[${managementTeam.name}]]</td>
                <td>[[${managementTeam.Grade}]]</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a th:href="@{/admin/homeEdits/managementTeam/edit/{seqId}(seqId=${managementTeam.seqId})}" class="btn btn-sm btn-secondary">Edit</a>
                        <form th:action="@{/admin/homeEdits/managementTeam/delete/{seqId}(seqId=${managementTeam.seqId})}"
                              th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-secondary">[[#{mentorFile.list.delete}]]</button>
                        </form>
                    </div>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
